{% extends "base.html" %}
{% block page__title %}
Portfolio Form
{% endblock page__title %}

{% block body %}
<div class="container">
    <h2>Portfolio Form</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
